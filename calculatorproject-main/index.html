<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="operator" placeholder="Enter operator">
        <input type="text" id="num2" placeholder="Enter number 2">
        <input onclick="calculate()" type="button" id="btn" name="button" value="calculate" />
        <p id="result">Result: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
